<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Etch-A-Sketch Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
  </head>
  <body>
    <div class="flex-container">
      <h1>Etch-a-Sketch</h1>
      <div class="buttons">
        <input id="modify-grid" type="range" min="2" max="150">
        <p id="grid-size-text"></p>
        <button onclick='chosenColor = "black"'>Black</button>
        <button onclick='chosenColor = "white"'>Eraser</button>
      </div>
      <div class="content">
        <div class="grid"></div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
